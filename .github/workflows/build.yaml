name: Build
on:
  [push, pull_request]
jobs:
  build_8:
    name: Build
    runs-on: ubuntu-latest
    container:
      image: quay.io/centos/centos:stream8
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install packages
        run: yum install -y rpm-build yum-utils git epel-release
      - name: Install ansible packages
        run: yum install -y ansible ansible-test python3-pycodestyle python3-pylint python3-voluptuous yamllint glibc-langpack-en
      - name: Update all packages
        run: yum update -y

      - name: Run build.sh
        run: ./automation/build.sh

      - name: Collect artifacts
        run: |
          mkdir -p exported-artifacts
          find tmp.repos -iname \*rpm -exec mv "{}" exported-artifacts/ \;
          mv ./*tar.gz exported-artifacts/
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: artifacts
          path: exported-artifacts/

  build_9stream:
    name: Build
    runs-on: ubuntu-latest
    container:
      image: quay.io/centos/centos:stream9
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install packages
        run: yum install -y rpm-build yum-utils git ansible-core ansible-test python3-pip
      - name: Update all packages
        run: yum update -y
      - name: Install pip modules
        run: pip3 install pycodestyle pylint voluptuous yamllint

      - name: Run build.sh
        run: ./automation/build.sh

      - name: Collect artifacts
        run: |
          mkdir -p exported-artifacts
          find tmp.repos -iname \*rpm -exec mv "{}" exported-artifacts/ \;
          mv ./*tar.gz exported-artifacts/
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: artifacts
          path: exported-artifacts/
