name: Build
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: centos-stream-8
            shortcut: cs8
            container-name: el8stream
          - name: centos-stream-9
            shortcut: cs9
            container-name: el9stream
    name: ${{ matrix.name }}
    container:
      image: quay.io/ovirt/buildcontainer:${{ matrix.container-name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install ansible packages
        run: yum install -y ansible-core ansible-test glibc-langpack-en python3-pip

      - name: Update all packages
        run: yum update -y

      - name: Install pip modules
        run: pip3 install pycodestyle pylint==2.4.4 voluptuous yamllint

      - name: Upgrade pip
        run: pip3 install --upgrade pip

      - name: Run build.sh
        run: ./automation/build.sh

      - name: Create DNF repository
        run: createrepo_c exported-artifacts/

      - name: Upload artifacts
        uses: ovirt/upload-rpms-action@v2
        with:
          directory: exported-artifacts/
