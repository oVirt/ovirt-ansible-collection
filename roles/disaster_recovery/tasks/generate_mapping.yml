---
- name: Generate mapping var file main block
  block:
    - name: Generate mapping var file
      ansible.builtin.command: >-
        python3 {{ role_path }}/files/generate_mapping.py
        -a "{{ site }}"
        -u "{{ username }}"
        -p "{{ password }}"
        -c "{{ ca }}"
        -f "{{ var_file }}"
      changed_when: true
      run_once: true
  tags:
    - generate_mapping
