DOCUMENTATION:
  name: json_query
  author: Martin Necas (@mnecas)
  short_description: Copy of community.general.json_query
  description:
    - Copy of community.general.json_query used internally in the collection.
  positional: _input
  options:
    _input:
      description: Value to be converted
      type: string
      required: true

EXAMPLES: |
    Query data using jmespath query language ( http://jmespath.org ). Example:
    - ansible.builtin.debug: msg="{{ instance | json_query(tagged_instances[*].block_device_mapping.*.volume_id') }}"
RETURN:
  _value:
    description: query
    type: string
